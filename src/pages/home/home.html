<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      BabelIn
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   Welcome to BabelIn! Register with Facebook

  <button ion-button block (click)="loginFacebook()">Login with Facebook</button>
  <ion-item *ngIf="showUser">
    <ion-avatar item-left>
      <img [src]="user.picture.data.url" alt="">
    </ion-avatar>
    <h2>{{user.name}}</h2>
    <p>{{user.email}}</p>
  </ion-item>
</ion-content>
