<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Welcome to BabelIn! Register with Facebook

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>]
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>]
  </ion-item>

  <button ion-button (click)="loginEmail()">Login</button>
  <button ion-button color="light" (click)="register()">Register</button>

  <button ion-button block (click)="loginFacebook()">Login with Facebook</button>
  <ion-item *ngIf="showUser">
    <ion-avatar item-left>
      <img [src]="user.picture.data.url" alt="">
    </ion-avatar>
    <h2>{{user.name}}</h2>
    <p>{{user.email}}</p>
  </ion-item>
</ion-content>
